<ion-header>
  <ion-grid>
    <ion-row>
      <ion-button fill="clear" color="primary" (click)="redirectToGender()"><ion-icon name="caret-back-outline" size="large"></ion-icon><b style="padding-left: 5px;">Voltar</b></ion-button>
      <ion-title class="ion-text-justify">Wallet</ion-title>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content color="success">

  <ion-card>
    <div>
      <ion-grid>
        <ion-row class="ion-justify-content-start">
          <img src="https://seriemaniacos.tv/wp-content/uploads/2018/04/Ian-Somerhalder-1068x666.jpg" alt="" class="user-img">
          <div class="points">
            <ion-icon id="money" name="cash-outline" size="large" color="warning" ></ion-icon>
            <b style="position: absolute; top: 15px">{{points}} $</b>
          </div>
        </ion-row>
      </ion-grid>
    </div>
    <ion-card-header>
      <ion-card-title>Esta é sua carteira {{login}}</ion-card-title>
      <ion-card-subtitle>Aqui você poderá ter acesso a suas informações.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      No canto superior direito, temos seus pontos. Eles são necessários para comprar os próximos níveis.
    </ion-card-content>
  </ion-card>

</ion-content>
