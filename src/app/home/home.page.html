<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <h1 class="breakline">
        Sistema de anti-fraudes
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="success" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!isLogged">
    <div id="container" class="login-screen" color="light">
      <h2>Login</h2>
      <ion-item>
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input placeholder="Enter text"  [(ngModel)]="login"></ion-input>
      </ion-item>
    </div>
    <div id="password" class="password-screen" color="light">
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" placeholder="Enter text" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button style="margin-left: 20%; margin-top: 10px;" (click)="verificarConta()">Login</ion-button>
      <ion-button color="warning" style="margin-top: 10px;" routerLink="/registry">Cadastrar</ion-button>
    </div>
  </div>
</ion-content>
